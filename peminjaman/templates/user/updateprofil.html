{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Update Profil</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'images/perpush2.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;


    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .toggle-button.hidden { display: none; }

    .sidebar {
      width: 250px;
      background-color: #2d3436;
      color: white;
      padding: 30px 20px 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      background-image: url("{% static 'images/perpush1.jpg' %}");
      background-size: cover;
      background-position: center;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(45, 52, 54, 0.85); /* Overlay gelap agar teks tetap terbaca */
      z-index: -1;
    }

    .sidebar.active { transform: translateX(0); }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #dfe6e9;
      cursor: pointer;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #81ecec;
    }

    .sidebar .welcome {
      font-size: 16px;
      margin-bottom: 30px;
      color: #dfe6e9;
    }

    .nav-group {
      margin-bottom: 20px;
    }

    .nav-group h4 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #b2bec3;
      border-bottom: 1px solid #636e72;
      padding-bottom: 5px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #81ecec;
    }

    .logout {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #636e72;
    }

    .logout a {
      color: #d63031;
      font-weight: bold;
      text-decoration: none;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    .main-content {
      padding: 40px;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    

    .form-box {
      background-color: white;
      padding: 40px 35px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #e67e22;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #e67e22;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #e67e22;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f39c12;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #636e72;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #d63031;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .info-box {
      background-color: #e0f7fa;
      padding: 12px 16px;
      margin-top: 10px;
      margin-bottom: 25px;
      border-left: 5px solid #00acc1;
      font-size: 14px;
      color: #00796b;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- Tombol Menu -->
<button id="menuBtn" class="toggle-button" onclick="toggleSidebar()">☰ Menu</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="closeSidebar()">✖</button>
  <h2>Perpustakaan</h2>
  <div class="welcome">Halo, {{ request.user.nama_panjang }}</div>

  <div class="nav-group">
    <h4>Menu</h4>
    <a href="{% url 'dashboard_user' %}">Dashboard</a>
    <a href="{% url 'pinjam_buku' %}">Pinjam Buku</a>
    <a href="{% url 'buku_dipinjam_user' %}">Buku Dipinjam</a>
  </div>

  <div class="nav-group">
    <h4>Profil</h4>
    <a href="{% url 'update_profil' %}">Update Profil</a>
  </div>

  <div class="logout">
    <a href="{% url 'logout' %}">Logout</a>
  </div>
</div>

<!-- Konten -->
<div class="main-content with-sidebar">
  <div class="form-box">
    <h2>Update Profil</h2>

    {% if user.kode_user %}
      <div class="info-box">
        <strong>ID Pengguna:</strong> {{ user.kode_user }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Simpan Perubahan</button>
    </form>

    <div class="back-link">
      <a href="{% url 'dashboard_user' %}">← Kembali ke Dashboard</a>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");

    sidebar.classList.toggle("active");
    menuBtn.classList.toggle("hidden");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("menuBtn").classList.remove("hidden");
  }
</script>
</body>
</html>
