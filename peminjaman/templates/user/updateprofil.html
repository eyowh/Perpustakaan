<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Update Profil</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-button.hidden { display: none; }

    .sidebar {
      width: 250px;
      background-color: #2d3436;
      color: white;
      padding: 30px 20px 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active { transform: translateX(0); }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #dfe6e9;
      cursor: pointer;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #81ecec;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 14px;
    }

    .sidebar a:hover {
      color: #81ecec;
    }

    .logout {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #636e72;
    }

    .logout a {
      color: #d63031;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    .main-content {
      padding: 40px;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    .main-content.with-sidebar {
      margin-left: 250px;
    }

    .form-box {
      background-color: white;
      padding: 40px 35px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #e67e22;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #e67e22;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #e67e22;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f39c12;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #636e72;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #d63031;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .info-box {
      background-color: #e0f7fa;
      padding: 12px 16px;
      margin-top: 10px;
      margin-bottom: 25px;
      border-left: 5px solid #00acc1;
      font-size: 14px;
      color: #00796b;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Tombol Menu -->
  <button id="menuBtn" class="toggle-button" onclick="toggleSidebar()">☰ Menu</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    <h2>Perpustakaan</h2>
    <a href="{% url 'dashboard_user' %}">Dashboard</a>
    <a href="{% url 'pinjam_buku' %}">Pinjam Buku</a>
    <a href="{% url 'buku_dipinjam_user' %}">Buku Dipinjam</a>
    <a href="{% url 'update_profil' %}">Update Profil</a>
    <div class="logout">
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>

  <!-- Konten -->
  <div class="main-content with-sidebar">
    <div class="form-box">
      <h2>Update Profil</h2>

      {% if user.kode_user %}
        <div class="info-box">
          <strong>ID Pengguna:</strong> {{ user.kode_user }}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Simpan Perubahan</button>
      </form>

      <div class="back-link">
        <a href="{% url 'dashboard_user' %}">← Kembali ke Dashboard</a>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuBtn = document.getElementById("menuBtn");

      if (sidebar.classList.contains("active")) {
        sidebar.classList.remove("active");
        menuBtn.classList.remove("hidden");
      } else {
        sidebar.classList.add("active");
        menuBtn.classList.add("hidden");
      }
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("menuBtn").classList.remove("hidden");
    }
  </script>
</body>
</html>
