{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Peminjaman</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("{% static 'images/perpush3.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #2d3436;
      margin-bottom: 25px;
    }

    .info p {
      font-size: 15px;
      margin: 10px 0;
      color: #2d3436;
    }

    .info p span.label {
      font-weight: bold;
      color: #0984e3;
    }

    form {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[name="aksi"][value="setujui"] {
      background-color: #00b894;
      color: white;
    }

    button[name="aksi"][value="setujui"]:hover {
      background-color: #019875;
    }

    button[name="aksi"][value="tolak"] {
      background-color: #d63031;
      color: white;
    }

    button[name="aksi"][value="tolak"]:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã Verifikasi Peminjaman</h2>
    <div class="info">
      <p><span class="label">Judul Buku:</span> {{ peminjaman.buku.judul }}</p>
      <p><span class="label">Nama User:</span> {{ peminjaman.user.nama_panjang }}</p>
      <p><span class="label">Tanggal Pinjam:</span> {{ peminjaman.tanggal_pinjam|date:"d M Y" }}</p>
      <p><span class="label">Tanggal Kembali:</span> {{ peminjaman.tanggal_kembali|date:"d M Y" }}</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <button type="submit" name="aksi" value="setujui">‚úÖ Setujui</button>
      <button type="submit" name="aksi" value="tolak">‚ùå Tolak</button>
    </form>
  </div>
</body>
</html>
