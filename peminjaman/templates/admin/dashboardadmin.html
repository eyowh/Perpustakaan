<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <style>
    

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-button.hidden {
      display: none;
    }

    .sidebar {
      width: 250px;
      background-color: #2d3436;
      color: white;
      padding: 30px 20px 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #dfe6e9;
      cursor: pointer;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #81ecec;
    }

    .sidebar .welcome {
      font-size: 16px;
      margin-bottom: 30px;
      color: #dfe6e9;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #81ecec;
    }

    .logout {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #636e72;
    }

    .logout a {
      color: #d63031;
      text-decoration: none;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 40px;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 30px;
    }

    .admin-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .admin-card {
      background-color: white;
      width: 220px;
      padding: 30px 20px;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      color: #00b894;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .admin-card:hover {
      transform: translateY(-5px);
      background-color: #55efc4;
      color: white;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol Menu -->
  <button id="menuBtn" class="toggle-button" onclick="openSidebar()">â˜° Menu</button>

  <!-- Sidebar -->
 <div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="closeSidebar()">âœ–</button>
  <h2>Admin Panel</h2>
  <div class="welcome">Selamat datang, Admin!</div>

  <!-- Navigasi: Menu -->
  <div class="nav-group">
    <h4 style="margin-bottom: 10px; font-size: 14px; color: #b2bec3; border-bottom: 1px solid #636e72; padding-bottom: 5px;">Menu</h4>
    <a href="{% url 'daftar_buku' %}">ðŸ“˜ Daftar Buku</a>
    <a href="{% url 'tambah_buku' %}">âž• Tambah Buku</a>
  </div>

  <!-- Navigasi: Laporan -->
  <div class="nav-group">
    <h4 style="margin-bottom: 10px; font-size: 14px; color: #b2bec3; border-bottom: 1px solid #636e72; padding-bottom: 5px;">Laporan</h4>
    <a href="{% url 'laporan_peminjaman' %}">ðŸ“„ Laporan Peminjaman</a>
    <a href="{% url 'biodata_user' %}">ðŸ‘¤ Biodata Pengguna</a>
  </div>

  <!-- Logout -->
  <div class="logout">
    <a href="{% url 'logout' %}">Logout</a>
  </div>
</div>
  <!-- Konten -->
  <div class="content with-sidebar" id="mainContent">
    <h2>Dashboard Admin</h2>
    <div class="admin-menu">
      <a class="admin-card" href="{% url 'daftar_buku' %}">ðŸ“˜ Daftar Buku</a>
      <a class="admin-card" href="{% url 'tambah_buku' %}">âž• Tambah Buku</a>
      <a class="admin-card" href="{% url 'laporan_peminjaman' %}">ðŸ“„ Laporan</a>
      <a class="admin-card" href="{% url 'biodata_user' %}">ðŸ‘¤ Biodata Pengguna</a>
    </div>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").classList.add("active");
      document.getElementById("menuBtn").classList.add("hidden");
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("menuBtn").classList.remove("hidden");
    }
  </script>
</body>
</html>
