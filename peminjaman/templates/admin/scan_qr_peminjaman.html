<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan QR Peminjaman</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f6fa;
    }
    h2 {
      color: #2d3436;
    }
    #reader {
      width: 320px;
      margin: 0 auto;
      border: 2px solid #00b894;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
    .result {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Scan QR Code Peminjaman Buku</h2>
  <div id="reader"></div>
  <div id="result" class="result"></div>
  <div id="error" class="error"></div>

  <script>
    const reader = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      reader.stop().then(() => {
        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");

        let kode = decodedText;

        // Handle prefix "PINJAM:" jika kamu menggunakannya
        if (decodedText.startsWith("PINJAM:")) {
          kode = decodedText.replace("PINJAM:", "").trim();
        }

        // Validasi panjang minimal kode
        if (kode.length < 8) {
          errorDiv.innerText = "âŒ QR tidak valid atau terlalu pendek.";
          resultDiv.innerText = '';
          return;
        }

        resultDiv.innerText = `âœ… Kode ditemukan: ${kode}`;
        window.location.href = `/admin-panel/verifikasi-peminjaman/?kode=${kode}`;
      }).catch(err => {
        document.getElementById("error").innerText = "Gagal menghentikan scanner: " + err;
      });
    }

    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      document.getElementById("error").innerText = "Gagal membuka kamera: " + err;
    });
  </script>
</body>
</html>
