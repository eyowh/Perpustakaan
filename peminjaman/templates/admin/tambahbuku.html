<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Buku</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      font-weight: bold;
      color: #e67e22;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #f39c12;
      background-color: #fffaf0;
      outline: none;
    }

    .button-save{
      width: 100%;
      background: linear-gradient(to right, #f2994a, #f2c94c);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-save:hover {
      background: linear-gradient(to right, #f39c12, #f1c40f);
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #636e72;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #d63031;
      font-size: 13px;
      margin: -15px 0 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>



<!-- Sidebar -->
{% include 'admin/sidebar.html' %}

  <div class="container">
    <h2>Tambah Buku Baru</h2>

    {% if messages %}
      <ul style="list-style: none; padding: 0; margin-bottom: 20px;">
        {% for message in messages %}
          <li style="color: {% if message.tags == 'error' %}#d63031{% else %}#27ae60{% endif %}; font-weight: bold;">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button-save" type="submit">Simpan Buku</button>
    </form>

    <div class="back-link">
      <a href="{% url 'daftar_buku' %}">‚Üê Kembali ke Daftar Buku</a>
    </div>
  </div>
</body>
<script>
  function openSidebar() {
    document.getElementById("sidebar").classList.add("active");
    document.getElementById("menuBtn").classList.add("hidden");
  }
  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("menuBtn").classList.remove("hidden");
  }
</script>

</html>
