<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Buku</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #c9ffbf, #ffafbd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #e67e22;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #e67e22;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #00b894;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #55efc4;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #636e72;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #d63031;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Buku</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Simpan Perubahan</button>
    </form>

    <div class="back-link">
      <a href="{% url 'daftar_buku' %}">‚Üê Kembali ke Daftar Buku</a>
    </div>
  </div>
</body>
</html>
