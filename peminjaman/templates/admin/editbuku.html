<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Buku</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #c9ffbf, #ffafbd);
      min-height: 100vh;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-button.hidden {
      display: none;
    }

    .sidebar {
      width: 250px;
      background-color: #2d3436;
      color: white;
      padding: 30px 20px 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #dfe6e9;
      cursor: pointer;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #81ecec;
    }

    .sidebar .welcome {
      font-size: 16px;
      margin-bottom: 30px;
      color: #dfe6e9;
    }

    .nav-group {
      margin-bottom: 20px;
    }

    .nav-group h4 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #b2bec3;
      border-bottom: 1px solid #636e72;
      padding-bottom: 5px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 500;
    }

    .sidebar a:hover { color: #81ecec; }

    .logout {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #636e72;
    }

    .logout a {
      color: #d63031;
      text-decoration: none;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #e67e22;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #e67e22;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #00b894;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #55efc4;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #636e72;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #d63031;
      font-size: 13px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Tombol Menu -->
<button id="menuBtn" class="toggle-button" onclick="toggleSidebar()">‚ò∞ Menu</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="closeSidebar()">‚úñ</button>
  <h2>Admin Panel</h2>
  <div class="welcome">Selamat datang, Admin!</div>

  <div class="nav-group">
    <h4>Menu</h4>
    <a href="{% url 'daftar_buku' %}">üìò Daftar Buku</a>
    <a href="{% url 'tambah_buku' %}">‚ûï Tambah Buku</a>
  </div>

  <div class="nav-group">
    <h4>Laporan</h4>
    <a href="{% url 'laporan_peminjaman' %}">üìÑ Laporan Peminjaman</a>
    <a href="{% url 'biodata_user' %}">üë§ Biodata Pengguna</a>
  </div>

  <div class="logout">
    <a href="{% url 'logout' %}">Logout</a>
  </div>
  <div class="sidebar-footer">
    <p style="font-size: 0.8rem;">&copy; {% now "Y" %} Perpustakaan</p>
    <p style="font-size: 0.8rem;">Dibuat Oleh ario(raja) abim irgi bagus</p>
  </div>
</div>

<!-- Konten -->
<div class="content">
  <div class="container">
    <h2>Edit Buku</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Simpan Perubahan</button>
    </form>

    <div class="back-link">
      <a href="{% url 'daftar_buku' %}">‚Üê Kembali ke Daftar Buku</a>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");

    if (sidebar.classList.contains("active")) {
      sidebar.classList.remove("active");
      menuBtn.classList.remove("hidden");
    } else {
      sidebar.classList.add("active");
      menuBtn.classList.add("hidden");
    }
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("menuBtn").classList.remove("hidden");
  }
</script>
</body>
</html>
